{% extends "authentication/base_clouds.html" %}
{% block cloud_content %}
{% load crispy_forms_tags %}
<div class="col-lg-4 col-lg-offset-4" style="margin-top: 120px">
<h3>Sign in</h3>
<br>
<form method="post" action="{% url 'login' %}">
<div class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" value="login" class="btn btn-primary">Sign in</button>
    <a href="{% url 'signup' %}" class="btn btn-link">Sign up</a>
    <input type="hidden" name="next" value="{{ next }}" />
</div>
</form>

</div>
{% endblock %}
