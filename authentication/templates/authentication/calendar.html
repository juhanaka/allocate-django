{% extends "authentication/base.html" %}
{% block content %}
<div class="large-6 large-centered">
<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>Event</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in entries %}
    <tr>
      <td>{{ entry.time.dateTime }}</td>
      <td>{{ entry.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
