{% extends "authentication/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="col-lg-4 col-lg-offset-4" style="margin-top: 120px">
<h3>Registration</h3>
<form action="/authentication/signup/" method="post">
  {% csrf_token %}
  {{form|crispy}}
  <button class="btn btn-primary" type="submit" value="Register">Register</button>
</form>
</div>
{% endblock %}
